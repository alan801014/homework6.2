<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Homework6</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>


<div class="container">
    <h2>註冊表單</h2>
    <br>

    <form method="POST" action="">

        <div class="form-group">
            <label>姓名</label>
            <input type="text" class="form-control" placeholder="Your Name" name="username">
        </div>

        <div class="form-group">
            <label>性別</label>
            <div class="radio">
                <label>
                    <input type="radio" name="gender" value="male"> 男
                </label>
                <label>
                    <input type="radio" name="gender" value="female"> 女
                </label>
                <label>
                    <input type="radio" name="gender" value="other"> 其他
                </label>
            </div>
        </div>
      
        <div class="form-group">
            <label>電子郵件</label>
            <input type="email" class="form-control" placeholder="Your Email" name="email">
        </div>
      
        <div class="form-group">
            <label>密碼</label>
            <input type="password" class="form-control" placeholder="Password" name="password">
        </div>
      
        <div class="form-group">
            <label>興趣</label>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="interest" value="book">閱讀
                </label>
                <label>
                    <input type="checkbox" name="interest" value="sport">運動
                </label>
                <label>
                    <input type="checkbox" name="interest" value="sleep">睡覺
                </label>
                <label>
                    <input type="checkbox" name="interest" value="web">學網頁
                </label>
            </div>
        </div>
        <button type="submit" class="btn btn-info">送出</button>
    </form>
</div>



</body>
</html>
